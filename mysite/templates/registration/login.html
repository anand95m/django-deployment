{%extends 'mysite/base.html'%}

{%block content%}

<div class="jumbotron">
  <h2>Please Login!</h2>
  <h3>(Must Be A Superuser) Please contact with site admin</h3>

  {%if forms.errors%}
  <p>User names Should match</p>
  {%endif%}

  <form action="{%url 'login'%}" method="POST">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{next}}">

  </form>

</div>

{%endblock%}
